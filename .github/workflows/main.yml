name: 'publish'

on: 
  push:
    branches: 
      - release
  workflow_dispatch: 
    inputs:
      version: 
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'v0.0.0'

jobs:
  publish-tauri: 
    permissions:
      contents:  write
    strategy:  
      fail-fast: false
      matrix:
        include:  
          - platform: 'macos-latest'
            args:  '--target x86_64-apple-darwin'
          - platform:  'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses:  actions/checkout@v4
      
      - name: Create and push git tag
        if: matrix. platform == 'ubuntu-latest'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ github.event.inputs.version || 'v1.0.0' }} -m "Release ${{ github.event.inputs.version || 'v1.0.0' }}"
          git push origin ${{ github.event.inputs.version || 'v1.0.0' }}
      
      - uses:  dtolnay/rust-toolchain@stable
      
      - name: Install ARM target for macOS
        if: matrix.platform == 'macos-latest' && matrix.args == '--target aarch64-apple-darwin'
        run: rustup target add aarch64-apple-darwin
      
      - name: Install x86_64 target for macOS
        if: matrix.platform == 'macos-latest' && matrix. args == '--target x86_64-apple-darwin'
        run: rustup target add x86_64-apple-darwin
      
      - name: Install NSIS on Linux
        if: matrix. platform == 'ubuntu-latest'
        run: sudo apt install nsis
      
      - name: Install dependencies (ubuntu only)
        if: matrix. platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev genisoimage pkg-config
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Install frontend dependencies
        run: npm install
      
      - name: Build and release the Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
        with:  
          args: "${{ matrix.args }}"
          tagName: ${{ github.event.inputs.version || 'v1.0.0' }}
          releaseName: "FileFlow ${{ github.event.inputs.version || 'v1.0.0' }}"
          releaseBody: 'See the assets below to download the app for your platform.'
          releaseDraft: false
          prerelease: false